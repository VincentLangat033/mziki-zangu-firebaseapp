    <div id="login-box">

            <input type="submit" name="login_submit" value="login" />
          </form>
		  <p>
			Logout

		  </p>

        </div>

            <div class="items">
                <button class="social-signin facebook" id="fb">Facebook</button>
                <button class="social-signin twitter" id="twitter">Twitter</button>
                <button class="social-signin google" id="google">Google</button>
            </div> 
        </div>
        <div class="or">OR</div>       
      </div>
</div>
